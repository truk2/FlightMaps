<!DOCTYPE html><html><head><title>Flight Map</title>
<style>html, 
  body {height: 100%; margin: 0; padding: 0;}
  #map {height: 100%; width: 100%;}
</style>
<script async src="API_STRING">
</script>
<script>
  function initMap() {

  const destinations_json = "DESTINATIONS_COLLECTION"
  const flightPaths_json = "FLIGHTPATHS_COLLECTION"
  let map = new google.maps.Map(document.getElementById('map'), {center: destinations_json[0].coordinates, zoom: 2});
    flightPaths_json.forEach((flightPath, j)=> {
      let path = new google.maps.Polyline({
        path: [flightPath.origin, flightPath.destination],
        geodesic: true,
        strokeColor: '#FF0000', strokeOpacity: 1.0, strokeWeight: flightPath.lineThickness});
      path.setMap(map);
    })
    }</script>
</head>
<body><div id="map"></div>
<script>initMap();</script>
</body></html>
